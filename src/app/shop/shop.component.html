<div class="container">
    <div class="row">
        <section class="col-3">
            <h6 class="text-primary" style="font-weight: bold;">Sorting</h6>
            <select class="form-select" aria-label="Default select example" (change)="onSortSelect($event)">
                <!-- <option selected>Open this select menu</option> -->
                <option *ngFor="let item of sortOptions" [value]="item.value">{{item.name}}</option>
            </select>
            <br>
            <br>
            <h6 class="text-primary" style="font-weight: bold;">Categories</h6>
            <ul class="list-group" *ngFor="let item of categories">
                <li [value]="item.id" [class.active]="item.id===shopParams.categoryId"
                    (click)="onCategorySelected(item.id)" href="#"
                    class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
                    {{item.name}}
                    <span class="badge bg-primary rounded-pill">14</span>
                </li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-4 pt-4">
                <app-paging-header 
                [pageNumber]="shopParams.pageNumber" 
                [pageSize]="shopParams.pageSize" 
                [totalCount]="totalCount">
                </app-paging-header>
                <div class="col-9">
                    <div class="input-group">
                        <input class="form-control mr-2" style="width: 200px;" type="text"
                            placeholder="Search Here....." (keyup)="onSearch()" #search>
                        <button class="btn btn-outline-success"  (click)="onSearch()">Search</button>
                        <button class="btn btn-outline-warning" (click)="onReset()">Reset</button>
                    </div>
                </div>

            </div>

            <div class="album py-5 bg-body-tertiary">
                <div class="container">

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col" *ngFor="let item of products">
                            <app-shop-items [product]="item"></app-shop-items>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-1" *ngIf="totalCount>0">
                <app-pager
                [pageSize]="shopParams.pageSize"
                [totalCount]="totalCount"
                (pageChanged)="onPageChanged($event)">
                </app-pager>
            </div>
        </section>
    </div>
</div>
